<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact White Water Rafting Co. for inquiries, reservations, or suggestions." />
  <meta name="author" content="Paul Benson Ikechukwu" />
  <title>Contact Us | White Water Rafting Co.</title>

  <style>
    /* Root Variables */
    :root {
      --primary-color: #1e3d59;
      --secondary-color: #f5f0e1;
      --accent1-color: #ff6e40;
      --accent2-color: #88d8b0;
      --heading-font: 'Georgia', serif;
      --body-font: 'Arial', sans-serif;
    }

    /* Reset and Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--body-font);
      color: var(--primary-color);
      background-color: var(--secondary-color);
      line-height: 1.5;
      padding: 20px;
    }

    header, main, footer {
      max-width: 840px;
      margin: 0 auto 20px;
    }

    /* Header */
    header {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 1rem;
      background-color: #c4b3f4; /* light purple */
      padding: 15px;
      border-radius: 5px;
    }

    header img {
      height: 60px;
      width: auto;
      background-color: #ddd;
      padding: 10px;
      border-radius: 5px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    nav a {
      background: white;
      padding: 6px 14px;
      border-radius: 3px;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 500;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: var(--accent2-color);
      color: white;
      border-color: var(--accent2-color);
    }

    /* Main Content */
    h1 {
      font-family: var(--heading-font);
      font-weight: bold;
      margin-top: 30px;
      text-align: center;
      margin-bottom: 10px;
    }

    .company-info {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .company-info a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: normal;
    }

    /* Grid for map and form */
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 40px;
    }

    .map-container iframe {
      width: 100%;
      height: 280px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Contact form */
    .contact-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 14px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      font-family: var(--body-font);
      resize: vertical;
    }

    .contact-form textarea {
      min-height: 80px;
    }

    fieldset {
      border: none;
      margin-top: 15px;
      padding: 0;
    }

    legend {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .radio-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: normal;
      font-size: 14px;
      cursor: pointer;
    }

    .checkbox-group {
      margin-top: 15px;
      font-size: 14px;
    }

    .checkbox-group label {
      cursor: pointer;
    }

    .contact-form button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: var(--accent1-color);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: var(--accent2-color);
    }

    /* Employee Profiles Section */
    .employee-section {
      border: 1px solid #999;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    .employee-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: var(--heading-font);
      font-weight: bold;
    }

    .employee-profiles {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .employee-profiles figure {
      width: 140px;
      text-align: center;
      font-size: 13px;
      color: var(--primary-color);
      font-weight: 600;
    }

    .employee-profiles img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
      background-color: #ddd;
    }

    /* Footer */
    footer {
      max-width: 840px;
      margin: 0 auto;
      background-color: #c4b3f4;
      border: 1px solid #999;
      border-radius: 5px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--primary-color);
    }

    footer p {
      margin: 0;
    }

    .socialmedia {
      display: flex;
      gap: 12px;
    }

    .socialmedia img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 720px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }

      footer {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Company Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>White Water Rafting Company</h1>
    <p class="company-info">
      Plot 4 Adejumo layout Challenge<br />
      Ibadan Oyo State<br />
      +2348100864037<br />
      <a href="mailto:Pauloben74@gmail.com">Pauloben74@gmail.com</a>
    </p>

    <section class="contact-grid">
      <div class="map-container">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7914.134119328187!2d3.875557756666403!3d7.346366861038347!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10398d005b1f8777%3A0xe862ebe35fa78651!2sGrandfield%20Hotels!5e0!3m2!1sen!2sng!4v1758815255244!5m2!1sen!2sng"
    loading="lazy"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade"
    title="Grandfield Hotels Map">
  </iframe>
</div>


      <form class="contact-form" action="#" method="post" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required />

        <fieldset>
          <legend>Message Purpose</legend>
          <div class="radio-group">
            <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label>
            <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label>
            <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>
          </div>
        </fieldset>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type here..." required></textarea>

        <div class="checkbox-group">
          <label><input type="checkbox" name="subscribe" /> Please subscribe me to the monthly newsletter</label>
        </div>

        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <section class="employee-section">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-profiles">
        <figure>
          <img src="images/employee1.jpg" alt="John Smith - CEO" />
          <figcaption>John Smith - CEO</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Jane Doe - Operations Manager" />
          <figcaption>Jane Doe - Operations Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Mike Johnson - Customer Support" />
          <figcaption>Mike Johnson - Customer Support</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | All rights reserved</p>
    <nav class="socialmedia">
      <a href="#" aria-label="Facebook"><img src="images/facebook.svg" alt="Facebook" /></a>
      <a href="#" aria-label="linkedin"><img src="images/linkedin.svg" alt="linkedin" /></a>
      <a href="#" aria-label="Instagram"><img src="images/instagram.svg" alt="Instagram" /></a>
    </nav>
  </footer>

</body>
</html>
