<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact White Water Rafting Co. for inquiries, reservations, or suggestions." />
  <meta name="author" content="Paul Benson Ikechukwu" />
  <title>Contact Us | White Water Rafting Co.</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Company Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact White Water Rafting Co.</h1>
    <p class="company-info">
      Plot 4 Adejumo Layout, Challenge<br />
      Ibadan, Oyo State, Nigeria<br />
      +2348100864037<br />
      <a href="mailto:Pauloben74@gmail.com">Pauloben74@gmail.com</a>
    </p>

    <section class="contact-grid">
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7914.134119328187!2d3.875557756666403!3d7.346366861038347!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10398d005b1f8777%3A0xe862ebe35fa78651!2sGrandfield%20Hotels!5e0!3m2!1sen!2sng!4v1758815255244!5m2!1sen!2sng"
          title="Grandfield Hotels Location"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <form class="contact-form" action="#" method="post" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required />

        <fieldset>
          <legend>Message Purpose</legend>
          <div class="radio-group">
            <label><input type="radio" id="purpose-general" name="purpose" value="general" required /> General Inquiry</label>
            <label><input type="radio" id="purpose-reservation" name="purpose" value="reservation" /> Reservation Question</label>
            <label><input type="radio" id="purpose-suggestion" name="purpose" value="suggestion" /> Website Suggestion</label>
          </div>
        </fieldset>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type here..." required></textarea>

        <div class="checkbox-group">
          <label><input type="checkbox" id="subscribe" name="subscribe" /> Please subscribe me to the monthly newsletter</label>
        </div>

        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <section class="employee-section">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-profiles">
        <figure>
          <img src="images/employee1.jpg" alt="John Smith - CEO" />
          <figcaption>John Smith - CEO</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Jane Doe - Operations Manager" />
          <figcaption>Jane Doe - Operations Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Mike Johnson - Customer Support" />
          <figcaption>Mike Johnson - Customer Support</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | All rights reserved</p>
    <nav class="socialmedia">
      <a href="#" aria-label="Facebook"><img src="images/facebook.svg" alt="Facebook Icon" /></a>
      <a href="#" aria-label="LinkedIn"><img src="images/linkedin.svg" alt="LinkedIn Icon" /></a>
      <a href="#" aria-label="Instagram"><img src="images/instagram.svg" alt="Instagram Icon" /></a>
    </nav>
  </footer>

</body>
</html>
